version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: postgres_container
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:8000"  
    volumes:
      - ./postgres_data:/var/lib/postgresql/data  
    networks:
      - postgres_network
    restart: always 

volumes:
  postgres_data:
    driver: local  

networks:
  postgres_network:
    driver: bridge
